<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="home.html" class="form">
        <div class="forms">
          <div class="head-logo">
            <span>
              <h1>Sign up</h1>
            </span>
            <p class="img-login">
              <img src="image/logo.jpg" alt="logo" height="85" width="90" />
            </p>
          </div>
        </div>
        <div class="forms">
          <label for="Name" class="label">Username:</label>
          <br />
          <input
            class="input-box"
            type="text"
            name="Name"
            id="Name"
            placeholder="Your Name"
            autocomplete="on"
            required
          />
        </div>
        <div class="forms">
          <label class="label" for="password">Password:</label>
          <br />
          <input
            class="input-box"
            type="password"
            name="password"
            id="password"
            required
            placeholder="Your password"
          />
        </div>
        <div class="forms">
          <label for="Phone-number">
            <ion-icon name="call-outline"></ion-icon>
          </label>
          <br />
          <input
            class="input-box"
            type="tel"
            name="phone"
            id="phone"
            required
            autocomplete="on"
            placeholder="Your Phone-number"
          />
        </div>
        <div class="forms">
          <a href=" index.html"
            ><button class="button">create new account</button></a
          >
          <br />
          <a href="#"></a>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
