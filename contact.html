<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Ayomikun" />
    <meta name="Taco shop" content="taco" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>contact us</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="nav-bar">
          
          <p><a href="index.html" class="links">Homepage</a></p>
          <p><a href="index.html#AboutATS" class="links">AboutATS</a></p>
          <p><a href="index.html#Ourmenu" class="links">Ourmenu</a></p>
          <p><a href="hours.html" class="links">store hours</a></p>
        </nav>
        <div>
          <img
            src="image/tacos_close_up_400x260.png"
            alt="Tacos"
            loading="eager"
            height="450"
            width="450"
            class="image-1"
          />
        </div>
      </header>
    </main>
    <section>
      <h2>Our contact form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p class="form">
            <label for="Name">Name:</label>
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="Your Name"
              required
            />
          </p>
          <p class="form">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Your mail"
            />
          </p>
          <p class="form">
            <label for="phone">Phone number </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="080-221-09872"
              pattern="[0-9]{3}[0-9]{3}[0-9]{5}"
            />
          </p>
          <p class="form">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Leave a message here!"
            ></textarea>
          </p>
          <p class="form">
            If you placed an order online please upload your receipt here:

            <input type="file" name="receipt" id="receipt" />
          </p>
          <p>
            <label for="checkbox">Accept our terms and descriptions</label>
            <input
              type="checkbox"
              name="terms and descriptions"
              id="checkbox"
              required
            />
          </p>
        </fieldset>
        <p class="button">
          <button type="submit">reset</button>
          <button type="submit">send</button>
        </p>
        <hr />
      </form>
    </section>
    <footer>
      <h3>Our Location</h3>

      <p>We are located at</p>

      <address>
        <em
          >10 Ajagungbade street off Cmd road ikosi ketu, <br />Lagos state.
          <br />Nigeria.
        </em>
      </address>
      <p><strong>Phone</strong>:080-221-09872</p>

      <p><a href="#">Back to top</a></p>
      <hr />
    </footer>
    <p>&copy;Ayo's Taco Shop</p>
  </body>
</html>
