<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <meta name="author" content="Ayomikun" />
    <meta name="Taco shop" content="taco" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>contact us</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="nav-bar">
          <img
            src="image/logo.jpg"
            alt="logo"
            height="100"
            width="120"
            class="logo-1"
          />
          <div class="nav-link">
            <p><a href="home.html" class="links">Home</a></p>
            <p><a href="home.html#Ourmenu" class="links">Our menu</a></p>
            <p><a href="home.html#AboutATS" class="links">About ATS</a></p>
            <p><a href="promo.html" class="links">Hot deals</a></p>
          </div>
          <button class="button">order now</button>
        </nav>
      </header>
    </main>
    <section class="contact">
      <h2>Our contact form</h2>
      <div class="container">
        <form action="https://httpbin.org/get" method="get" class="forms">
          <div class="form">
            <label for="Name" class="label">Name:</label>
            <input
              class="input-box"
              type="text"
              name="Name"
              id="Name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form">
            <label for="email" class="label">E-mail:</label>
            <input
              class="input-box"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Your mail"
            />
          </div>
          <div class="form">
            <label for="phone" class="label">Phone number: </label>
            <input
              class="input-box"
              type="tel"
              name="phone"
              id="phone"
              placeholder="080-221-09872"
              pattern="[0-9]{3}[0-9]{3}[0-9]{5}"
            />
          </div>

          <div class="form-1">
            <textarea
              class="text"
              name="text"
              id="text"
              placeholder=" Leave a message !"
            ></textarea>
          </div>

          <div class="form-2">
            If you placed an order online, kindly upload your receipt here:

            <input type="file" name="receipt" id="receipt" class="upload" />
          </div>
          <div class="terms">
            <label for="checkbox" class="label"
              >Accept our terms and descriptions</label
            >
            <input
              type="checkbox"
              name="terms and descriptions"
              id="checkbox"
              required
            />
          </div>

          <div class="button-1">
            <button type="submit" class="btn-submitreset">reset</button>
            <button type="submit" class="btn-submitreset">send</button>
          </div>
        </form>
      </div>

      <div class="sec-2">
        <div class="location">
          <h3>Our Location</h3>

          <p>We are located at</p>

          <address>
            <em
              >10 Ajagungbade street off Cmd road ikosi ketu, <br />Lagos state.
              <br />Nigeria.
            </em>
          </address>
          <p><strong>Phone</strong>:080-221-09872</p>
        </div>
        <div class="bottom-bar">
          <a
            href="https://www.instagram.com/ayomikun.nn?igsh=MXUyNGkzYXZiYmMyMQ%3D%3D&utm_source=qr  "
            target="_blank"
            ><ion-icon name="logo-instagram" class="social-icon"></ion-icon
          ></a>
          <a href="https://www.tiktok.com/en/"
            ><ion-icon
              name="logo-tiktok"
              class="social-icon"
              target="_blank"
            ></ion-icon>
          </a>
          <a href="https://www.whatsapp.com/" target="_blank">
            <ion-icon class="social-icon" name="logo-whatsapp"></ion-icon>
          </a>

          <a href="#"> <button class="btn-submitreset">Back to top</button></a>
        </div>
        <p class="copyright">&copy;Ayo's Taco Shop</p>
      </div>
    </section>

  </body>
</html>
